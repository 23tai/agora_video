<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agora Test 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <div id="before-join">
        <input type="text" id="agora-app-id" placeholder="APP_ID入力いい" style="width: 300px; height: 30px; margin-top: 20px;">
        <br>
        <input type="text" id="agora-token" placeholder="トークン入力" style="width: 300px; height: 30px; margin-top: 20px;">
        <br>
        <input type="text" id="agora-channel" placeholder="チャンネルネーム入力" style="width: 300px; height: 30px; margin-top: 20px;">
        <br>
        <input type="text" id="agora-user-id" placeholder="user_id入力" style="width: 300px; height: 30px; margin-top: 20px;">
        <button id="join-btn">Join Stream</button>
    </div>

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
            <button class="btn btn-raised btn-primary waves-effect waves-light" id="screensharing-btn">SCREEN SHARING</button>
            <!-- <button class="btn btn-raised btn-primary waves-effect waves-light" id="closeScreensharing" style="display: none; background-color: #EE4B2B;">Close SCREEN SHARING</button> -->
            <button class="btn btn-raised btn-primary waves-effect waves-light" id="denoiser-btn">Play Denoiser</button>
            <!-- <button class="btn btn-raised btn-primary waves-effect waves-light" id="stopDenoiser" style="display: none; background-color: #EE4B2B;">Stop Denoiser</button> -->
        </div>
    </div>
    
</body>
<!-- <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script> -->
<script src="AgoraRTC_N-4.13.0.js"></script>
<!-- <script type="module" src='./node_modules/agora-extension-ai-denoiser/index.js'></script> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/agora-extension-ai-denoiser@1.0.0/index.min.js"></script> -->
<script src='main.js'></script>
</html>
